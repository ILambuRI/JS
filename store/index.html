<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>T-shirt store</title>
  </head>
  <body>
    
    <div class="col-md-12 text-center">
        <h1>Shop</h1>
        <p>Sustainable Streetwear from DEDICATED, Organic and Fairtrade-sertified cotton, brows and filter below.</p>
    </div>
   
    <div class="row justify-content-center text-center" id="filter_row" style="margin-top: 80px; margin-bottom: 50px;">
        <div class="btn-group col-md-2">
            <div class="dropdown">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" id="btn_category" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                </button>
                <div id="category" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                </div>
            </div>
        </div>
        <div class="btn-group col-md-2">
            <div class="dropdown">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" id="btn_size" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sizes
                </button>
                <div id="size" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                </div>
            </div>
        </div>
        <div class="btn-group col-md-2">
            <div class="dropdown">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" id="btn_color" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Colors
                </button>
                <div id="color" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                </div>
            </div>
        </div>
        <div class="btn-group col-md-2">
            <div class="dropdown">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" id="btn_sort" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <span class="dropdown-item" id="lowest">Lowest price first</span>
                    <span class="dropdown-item" id="highest">Highest price first</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center text-center" id="goods">
        <!-- JS - Auto construct goods -->
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
